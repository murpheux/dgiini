<div class="container">
  <app-loader *ngIf="!model"></app-loader>
  <mat-card *ngIf="model">
    <form *ngIf="projectresourceFormGroup" [formGroup]="projectresourceFormGroup">
      <ng-template matStepLabel>Resource
        Info
        Details</ng-template>
      <div>
        <div class="d-flex flex-row flex-wrap justify-content-center">
          <div class="flex-fill p-1">
            <mat-form-field class="full-width">
              <mat-label>ID</mat-label>
              <input matInput placeholder="ID" formControlName="id">
              <mat-icon matSuffix>settings</mat-icon>
            </mat-form-field>
          </div>
          <div class="flex-fill p-1">
            <mat-form-field class="full-width wide-form-text">
              <mat-label>Entity Name</mat-label>
              <input matInput placeholder="Entity Name" formControlName="entityname">
              <mat-icon matSuffix></mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-center">
          <div class="flex-fill p-1">
            <mat-form-field class="full-width wide-form-text">
              <mat-label>Long/Short Term Project</mat-label>
              <select matNativeControl formControlName="period">
                <option *ngFor="let period of periods" value={{period}}>{{period}}</option>
              </select>
            </mat-form-field>
          </div>
        </div>
        <div class="action-bar">
          <div class="d-flex flex-row justify-content-around">
            <div>
              <button type="submit" color="primary" id="btnSaveObjectivesAndProceed" mat-stroked-button
                (click)='handleSave(true)'>Save & Proceed</button>
            </div>
            <div>
              <button type="submit" color="primary" id="btnSaveObjectives" mat-stroked-button
                (click)='handleSave(false)'>Save</button>
            </div>
            <div>
              <button mat-stroked-button matStepperCancel id="btnCancelSaveObjectives"
                (click)='handleCancel()'>Cancel</button>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </form>
  </mat-card>
</div>
