<mat-card (click)="onvendorcardclick()" [ngClass]="vendor.selected ? 'task-active' : ''" class="vendor-card mb-3">
    <mat-card-content>
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-shrink-1 bd-highlight">
                <img *ngIf="vendor.picture" mat-card-avatar class="vendor-image" [src]="vendor.picture" />
            </div>
            <div class="p-2 w-100 bd-highlight">
                <h3 class="sb-title open font-weight-bold">{{vendor.name | titlecase}}</h3>
                <div class="">{{vendor.email}}</div>
            </div>
        </div>
        <div class="">Skill: {{vendor.skills}}</div>
        <div *ngIf="vendor.rating">
            <i class="la la-star rating_gold" *ngFor="let m of [0, 1, 2, 3]"></i><i class="la la-star-half rating_gold"></i>
        </div>
        <div *ngIf="!vendor.rating">- Unrated -</div>
    </mat-card-content>
</mat-card>
