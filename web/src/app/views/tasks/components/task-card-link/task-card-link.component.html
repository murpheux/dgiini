<mat-card (click)="ontaskcardclick()" class="task-card card border-secondary mb-3">
    <mat-card-header>
        <mat-card-subtitle class="header font-weight-bold small">{{task.category | uppercase }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <div mat-card-avatar class="task-header-image"></div>
                </div>
                <div class="col-sm-10">
                    <h6>{{task.title}}</h6>
                    <p>{{task.description}}</p>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="rating font-weight-bold small">
        <span>5 Stars</span>
    </mat-card-actions>
</mat-card>
