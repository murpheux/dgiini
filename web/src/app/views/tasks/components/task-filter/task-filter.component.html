<div class="browse-tasks">
  <div class="filters">
    <div class="row">
      <div class="col-md-12">
        <div class="filter bg-dark">

          <div class="row">
            <div class="col-md-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
                <input type="text" class="form-control" [formControl]="searchControl" placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
            </div>
            <div class="col-md-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">
                    <i class="fas fa-map-marker-alt"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Location" [value]="currentCity" aria-label="Recipient's username" aria-describedby="basic-addon2">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group text-white">
                <span for="formControlRange">Find By Distance</span>
                <span class="float-right">{{distanceToHome}} km</span>
                <input type="range" (change)="onValueChange($event)" class="form-control-range mt-1" id="formControlRange">
              </div>
            </div>

            <div class="col-md-4">

              <button type="button" class="btn btn-web float-right" data-toggle="modal" data-target="#categoryModal">
                Categories
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Categories</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div *ngFor="let category of categoryCol1" class="form-check">
              <input type="checkbox" class="form-check-input" id="{{category}}" (click)="onCategoriesChanged($event)" [checked]="chechInSelected(category)">
              <label class="form-check-label" for="exampleCheck1">{{category}}</label>
            </div>
          </div>
          <div class="col-md-6">
            <div *ngFor="let category of categoryCol2" class="form-check">
              <input type="checkbox" class="form-check-input" id="{{category}}" (click)="onCategoriesChanged($event)" [checked]="chechInSelected(category)">
              <label class="form-check-label" for="exampleCheck5">{{category}}</label>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="modal-footer">
                <button type="button" class="btn btn-web">Apply Filter</button>
            </div> -->
    </div>
  </div>
</div>
