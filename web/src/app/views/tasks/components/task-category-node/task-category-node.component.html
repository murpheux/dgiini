<div class="w-100">
    <h3>What do you need done?</h3>
    <div class="d-flex flex-fill w-100 justify-content-center">
        <div class="container">
            <div class="row">
                <div *ngFor="let category of categoryRow[0]" class="text-center col-md-2">
                    <div class="ml-1 task-cat">
                        <button (click)="handleCategory(category)" type=" button " class="btn btn-link " aria-expanded="false ">
                          <img src="assets/images/{{category}}.jpg ">
                        </button>
                        <div class="font-weight-bold ">
                            <a routerLink="/tasks/category/{{category}}" class="nav-link ">{{category}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div *ngFor="let category of categoryRow[1] " class="text-center col-md-2 ">
                    <div class="ml-1 task-cat ">
                        <button (click)="handleCategory(category)" type="button " class="btn btn-link " aria-expanded="false ">
                          <img src="assets/images/{{category}}.jpg ">
                        </button>
                        <div class="font-weight-bold ">
                            <a routerLink="/tasks/category/{{category}}" class="nav-link ">{{category}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
