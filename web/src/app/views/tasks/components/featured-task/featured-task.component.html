<section>
    <div class="block remove-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 column">
                    <div class="heading left">
                        <h2>Featured Tasks</h2>
                    </div>
                    <!-- Heading -->
                    <div *ngIf="featuredTasks" class="job-listings-sec style2">
                        <div *ngFor="let task of featuredTasks" class="job-listing">
                            <div class="job-title-sec">
                                <div class="c-logo"> <img src="http://placehold.it/98x51" alt="" /> </div>
                                <h3><a href="#" title="">{{ task.title }}</a></h3>
                                <span>Massimo Artemisis</span>
                                <span class="job-lctn">California</span>
                            </div>
                            <a href="#" title="" class="aply-btn">Bid</a>
                            <span class="job-is ft">FULL TIME</span>
                            <span class="fav-job"><i class="la la-heart-o"></i></span>
                        </div>
                        <!-- Job -->
                    </div>
                </div>
                <div class="col-lg-3 column">
                    <div class="heading left">
                        <h2>Recent Tasks</h2>
                    </div>
                    <!-- Heading -->
                    <div class="job-grid-sec">
                        <div *ngIf="recentTasks" class="row">
                            <div *ngFor="let rTask of recentTasks" class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                                <div class="job-grid style2">
                                    <div class="job-title-sec">
                                        <div class="c-logo"> <img src="http://placehold.it/235x115" alt="" /> </div>
                                        <h3><a href="#" title="">{{ rTask.title }}</a></h3>
                                        <span>Massimo Artemisis</span>
                                    </div>
                                    <span class="job-lctn">Sacramento, California</span>
                                    <p>Offer strategic and technical health and nutrition advice to headquarters and field staff, as well as training</p>
                                    <div class="grid-info-box">
                                        <span class="job-is">Full Time</span>
                                        <a href="#" title="">BID</a>
                                        <span class="fav-job"><i class="la la-heart-o"></i></span>
                                    </div>
                                </div>
                                <!-- JOB Grid -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
