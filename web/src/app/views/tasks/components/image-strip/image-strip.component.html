<div *ngIf="photos" class="mt-3">
    <div class="border rounded-lg p-2">
        <div class="container image-strip" gallerize>
            <a src="" (click)="loadGallery()"><img class="ml-2 d-inline" *ngFor="let photo of photos" [alt]="photo.filename" [src]="photo.photo"></a>
        </div>
    </div>
</div>
