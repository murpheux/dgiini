<section class="page-wrapper">
    <div class="page-heading text-white">
        <div class="container">
            <h3>My Inbox</h3>
            <p>Monitor your messages while using dgiini.</p>
            <i class="fas fa-tasks shadow-icon"></i>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
            </div>
        </div>

        <div class="row align-items-start">
            <div class="col-2">
                <div *ngIf="conversations">
                    <div *ngFor="let conversation of conversations">
                        <div *ngIf="conversation.fromUser">
                            <span>{{ conversation.fromUser.name }}</span>
                        </div>
                        <span>{{ conversation.message | slice:0:30 }}</span>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-8">
                One of three columns
            </div>
            <div class="col-2">
                One of three columns
            </div>
        </div>
    </div>
</section>
