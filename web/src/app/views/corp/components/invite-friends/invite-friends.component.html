<section class="page-wrapper">
    <div class="page-heading text-white">
        <div class="container">
            <h3>Inite Friends</h3>
            <p>Help dgiini get to your friends.</p>
            <i class="fas fa-tasks shadow-icon"></i>
        </div>
    </div>

    <div>
    <div *ngFor="let invite of invites" class="row">
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-danger float-right" (click)="deleteVehicle(idx)">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div class="col">
            <input [(ngModel)]="invite.name">
        </div>
        <div class="col">
            <input [(ngModel)]="invite.email">
        </div>
    </div>
    <div>
        <div class="col-2">
            <button type="button" class="btn btn-sm btn-success float-right" (click)="addInvite()">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</div>

</section>
