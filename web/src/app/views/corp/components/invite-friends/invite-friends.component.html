<section class="page-wrapper">
    <div class="page-heading text-white">
        <div class="container">
            <h3>Inite Friends</h3>
            <p>Help dgiini get to your friends.</p>
            <i class="fas fa-tasks shadow-icon"></i>
        </div>
    </div>

    <div class="mt-2">
    <div *ngFor="let invite of invites; let idx = index" class="row mt-2">
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-danger float-right" (click)="deleteInvite(idx)">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div class="col-4">
            <input type="text" class="form-control" id="name" name="mame" [(ngModel)]="invite.name" placeholder="Name"/>
        </div>
        <div class="col-4">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="invite.email" placeholder="Email"/>
        </div>
    </div>
    <div class="mt-2">
        <div class="col-9">
            <button type="button" class="btn btn-sm btn-success float-right mr-1" (click)="handleContactInvites()">
                <i class="fas fa-save"></i> Save
            </button>

            <button type="button" class="btn btn-sm btn-success float-right mr-1" (click)="addInvite()">
                <i class="fas fa-plus"></i> Add New Friend
            </button>
        </div>
    </div>
</div>

</section>
