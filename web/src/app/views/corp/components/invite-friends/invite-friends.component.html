<div>
    <div *ngFor="let invite of invites" class="row">
        <div class="col-1">
            <button type="button" class="btn btn-sm btn-danger float-right" (click)="deleteVehicle(idx)">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div class="col">
            <input [(ngModel)]="invite.name">
        </div>
        <div class="col">
            <input [(ngModel)]="invite.email">
        </div>
    </div>
    <div>
        <div class="col-2">
            <button type="button" class="btn btn-sm btn-success float-right" (click)="addInvite()">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</div>
