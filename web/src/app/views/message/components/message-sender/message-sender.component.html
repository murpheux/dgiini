<mat-card class=" card border-secondary mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div mat-card-avatar class="message-image"></div>
            </div>
            <div class="col-md-10">
                <textarea matInput placeholder="..." matTextareaAutosize matAutosizeMinRows=5 matAutosizeMaxRows=8></textarea>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-10 col-md-2">
                <button type="button " class="btn btn-success ">Send</button>
            </div>
        </div>
    </div>
</mat-card>
