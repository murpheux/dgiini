<div class="card">
    <h5 class="card-header">
        <a data-toggle="collapse" class="text-muted" href="#card-report" aria-expanded="true" aria-controls="card-report">
            Report
            <i class="fa fa-caret-square-o-down float-left mt-1 mr-2"></i>
        </a>
    </h5>
    <div id="card-report" class="collapse show" aria-labelledby="heading-example">
        <div class="card-body report">
            <div class="d-flex flex-row justify-content-between">
                <div>
                    <h4 class="report-sub-title">Reports Sub Title</h4>
                </div>
                <div>
                    <select class="form-control" id="country">
                        <option disabled selected>Report</option>
                    </select>
                </div>
            </div>
            <div class="chart">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row justify-content-around flex-wrap">
                        <div>
                            <span class="asia-pacific"><i class="fa fa-circle m-2"></i>Asia Pacific</span>
                        </div>
                        <div>
                            <span class="europe"><i class="fa fa-circle m-2"></i>Europe</span>
                        </div>
                        <div>
                            <span class="n-america"><i class="fa fa-circle m-2"></i>N. America</span>
                        </div>
                        <div>
                            <span class="middle-east"><i class="fa fa-circle m-2"></i>Middle East</span>
                        </div>
                        <div>
                            <span class="l-america"><i class="fa fa-circle m-2"></i>L. America</span>
                        </div>
                        <div>
                            <span class="africa"><i class="fa fa-circle m-2"></i>Africa</span>
                        </div>
                    </div>
                    <div>
                        <img src="assets/images/pie-chart.png" alt="chart" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
