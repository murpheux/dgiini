<section>
    <div class="block double-gap-top double-gap-bottom">
        <div data-velocity="-.1" style="background: url(assets/images/banner.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible layer blackish"></div>
        <!-- PARALLAX BACKGROUND IMAGE -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-location-sec">
                        <h3><strong>Great Task</strong> Greater Skill</h3>
                        <form #searchForm="ngForm" [formGroup]="searchFormGroup" autocomplete="off" (ngSubmit)="handleSearch(searchForm.value)">
                            <div class="field-lct">
                                <input type="text" placeholder="Search Keywords" formControlName="search" />
                            </div>
                            <div class="field-lct sl">
                                <input type="text" placeholder="Location" [value]="currentCity" />
                                <i class="la la-location-arrow"></i>
                            </div>
                            <button type="submit"><i class="la la-search"></i></button>
                            <a title="" [routerLink]="['./search/-']">+ Advance Search</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
