<div class="responsive-header five">
    <div class="responsive-menubar">
        <div class="res-logo">
            <a [routerLink]="['./home']" title=""><img src="assets/images/dg_logo.png" alt="" /></a>
        </div>
        <div class="menu-resaction">
            <div class="res-openmenu">
                <img src="assets/images/icon.png" alt="" /> Menu
            </div>
            <div class="res-closemenu">
                <img src="assets/images/icon2.png" alt="" /> Close
            </div>
        </div>
    </div>
    <div class="responsive-opensec">
        <div class="btn-extars">
            <a (click)="openDialog()" title="" class="post-job-btn"><i class="la la-plus"></i>Post Jobs</a>
            <ul class="account-btns">
                <li class="signup-popup"><a title=""><i class="la la-key"></i> Sign Up</a></li>
                <li class="signin-popup"><a title=""><i class="la la-external-link-square"></i> Login</a></li>
            </ul>
        </div>
        <!-- Btn Extras -->
        <form class="res-search">
            <input type="text" placeholder="Task title or keywords" />
            <button type="submit"><i class="la la-search"></i></button>
        </form>
        <div class="responsivemenu">
            <ul>
                <li class="menu-item-has-children">
                    <a [routerLink]="['./home']" title="">
                        <mat-icon>home</mat-icon> Home</a>
                </li>
                <li class="menu-item-has-children">
                    <a routerLinkActive="active" [routerLink]="['./tasks']" title=""><i class="la la-tasks"></i> Browse Tasks</a>
                </li>
                <li class="menu-item-has-children">
                    <a [routerLink]="['./search/-']" title=""><i class="la la-search"></i> Advance Search</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<header class="style5">
    <div class="menu-sec">
        <div class="container fluid">
            <nav>
                <ul>
                    <li class="menu-item-has-children">
                        <a title="" [routerLink]="['./home']"><i class="la la-home"></i> Home</a>
                    </li>
                    <li class="menu-item-has-children">
                        <a title="" routerLinkActive="active" [routerLink]="['./tasks']"><i class="la la-tasks"></i> Browse Tasks</a>
                    </li>
                    <li *ngIf="authService.loggedIn" class="menu-item-has-children">
                        <a title="" [routerLink]="['./tasks/mytask']">My Tasks</a>
                    </li>
                    <li class="menu-item-has-children">
                        <a title="" [routerLink]="['./search/-']"><i class="la la-search"></i> Advance Search</a>
                    </li>
                </ul>
            </nav>
            <!-- Menus -->
            <div class="logo">
                <a [routerLink]="['./home']" title=""><img src="assets/images/dg_logo.png" alt="" /></a>
            </div>
            <!-- Logo -->
            <div class="btn-extars">
                <a title="" class="post-job-btn" (click)="openDialog()"><i class="la la-plus"></i>Post Task</a>
                <ul class="account-btns">
                    <li class="nav-item">
                        <div *ngIf="authService.userProfile$ | async as profile">
                            <span class="user-info" *ngIf="profile">
                                <!-- Profile image should be set to the profile picture from the id token -->
                                <img
                                alt="Profile picture"
                                class="nav-user-profile d-inline-block rounded-circle mr-3"
                                style="width: 27px"
                                [src]="profile.picture"
                                />
                                <!-- Show the user's full name from the id token here -->
                                <h6 class="d-inline-block">{{ profile.name }}</h6>
                            </span>
                        </div>
                    </li>
                    <li *ngIf="!authService.loggedIn" class="signup-popup"><a title="" (click)="authService.login()"><i class="la la-key"></i> Sign Up</a></li>
                    <li *ngIf="!authService.loggedIn" class="signin-popup"><a title="" (click)="authService.login()"><i class="la la-external-link-square"></i> Login</a></li>
                    <li *ngIf="authService.loggedIn">
                        <a title="" routerLink="/user/profile"><i class="la la-user"></i> Profile</a>
                    </li>
                    <li *ngIf="authService.loggedIn">
                        <a (click)="logout()"><i class="la la-external-link-square"></i> Log out</a>
                    </li>
                </ul>
            </div>
            <!-- Btn Extras -->

        </div>
    </div>
</header>
