version: '3.7'
services:

    web:
        image: nginx:1.17.9
        depends_on:
            - apigw
        environment:
            - NGINX_HOST=sdpro.dynu.com
            - NGINX_PORT=80
        ports:
            - "9000:80"
        volumes:
            - ../../web:/usr/share/nginx/html
            - ../nginx/dgiini.template:/etc/nginx/conf.d/dgiini.template
        container_name: web
        #command: /bin/bash -c "envsubst < /etc/nginx/conf.d/dgiini.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
        networks:
            - dgnet

    apigw:
        image: node:13.10.1-stretch
        depends_on:
            - auth_api
            - task_api
            - msg_api
            - notify_api
            - bill_api
        environment:
            - NODE_ENV=development
            - TASK_API_PORT=80
            - MSG_API_PORT=80
            - AUTH_API_PORT=80
            - APP_NAME=apigw/apigw
            - APP_VERSION=v0.1
            - APP_BUILD=0.0.1.00237
        ports:
            - "7000:443"
        volumes:
            - ../../apigw:/usr/src/app
        container_name: apigw
        command: >
            bash -c "cd /usr/src/app
            && npm install --only=production
            && npm run start"
        networks:
            - dgnet

    auth_api:
        image: node:13.10.1-stretch
