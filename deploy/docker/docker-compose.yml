            - DB_PORT=27017
            - AUTH_DATABASE=dg_authdb
            - APP_NAME=auth_api/microservices
            - APP_VERSION=v0.1
            - APP_BUILD=0.0.1.00237
            - COR_CLIENT_URL=https://sdpro.dynu.com:7000
        volumes:
            - ../../msauth:/usr/src/app
        container_name: auth_api
