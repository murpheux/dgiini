apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-auth
  namespace: {{ .Values.appName }}
data:
  MONGO_INITDB_ROOT_USERNAME: root #
  MONGO_INITDB_DATABASE: dgiinidb # 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-self-signed
  namespace: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
    environment: {{ .Values.environment }}
data:
  self-signed.conf: |
    ssl_certificate /etc/ssl/certs/dgiini.ca.crt;
    ssl_certificate_key /etc/ssl/private/dgiini.ca_np.key;
  ssl-params.conf: |
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_dhparam /etc/nginx/dhparam.pem;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_ecdh_curve secp384r1; # Requires nginx >= 1.1.0
    ssl_session_timeout  10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off; # Requires nginx >= 1.5.9
    ssl_stapling on; # Requires nginx >= 1.3.7
    ssl_stapling_verify on; # Requires nginx => 1.3.7
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    # Disable strict transport security for now. You can uncomment the following
    # line if you understand the implications.
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dgiini-com
  namespace: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
    environment: {{ .Values.environment }}
data:
  default.conf: |
    server {
        listen 80;
        listen [::]:80;

        server_name _;
        return 301 https://$host$request_uri;
    }


    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;

        ssl_certificate /etc/ssl/certs/dgiini.ca.crt;
        ssl_certificate_key /etc/ssl/private/dgiini.ca_np.key;
        ssl_dhparam /etc/ssl/dh/dhparam.pem;

        server_name dgiini.ca www.dgiini.ca;
        root /usr/share/nginx/html;

        index index.html index.htm index.nginx-debian.html;
    }
