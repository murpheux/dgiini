kind: ConfigMap
metadata:
  name: https-redirect
  namespace: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
    environment: {{ .Values.environment }}
data:
  ssl-redirect.conf: |
    return 301 https://$host$request_uri/;
