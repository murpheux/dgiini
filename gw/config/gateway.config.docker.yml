  authService:
    url: 'http://auth_api'
  taskService:
    url: 'http://task_api'
  msgService:
    url: 'http://msg_api'
  notifyService:
    url: 'http://notify_api'
  billService:
    url: 'http://bill_api'

policies:
  - cors
  - proxy

pipelines:
  taskDefaultPipeline:
    apiEndpoints:
      - taskApiDefault
    policies:
      - 
        cors:
        - 
          action:
            origin: ['http://sdpro.dynu.com:9000', 'http://sclet:9000']
            methods: 'HEAD,PUT,PATCH,POST,DELETE,OPTIONS'
            allowedHeaders: 'Origin,X-Requested-With,contentType,Content-Type,Accept,Authorization'
            preflightContinue: true
            optionsSuccessStatus: 204
            credentials: true
            maxAge: 600
      - proxy:
        - action:
            serviceEndpoint: taskService
            changeOrigin: true
