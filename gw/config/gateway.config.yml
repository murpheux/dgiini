https:
  port: 7000
  tls:
    "default":
        key: cert/dgiini.key.pem
        cert: cert/dgiini.cert.pem
admin:
  port: 9876
apiEndpoints:
  taskApiDefault:
    paths: '/api/task/v1/'
    methods: GET
  taskApi:
    paths: '/api/task/v1/*'
  authApiDefault:
    paths: '/api/auth/v1/'
    methods: GET
  authApi:
    paths: '/api/auth/v1/*'
  msgApiDefault:
    paths: '/api/msg/v1/'
    methods: GET
  msgApi:
    paths: '/api/msg/v1/*'

serviceEndpoints:
  taskService:
    url: 'http://localhost:8000'
  authService:
    url: 'http://localhost:8008'
  msgService:
    url: 'http://localhost:8004'
  notifyService:
    url: 'http://localhost:8002'

policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - jwt
  - log
  - oauth2
  - proxy
  - rate-limit

pipelines:
  taskDefaultPipeline:
    apiEndpoints:
      - taskApiDefault
    policies:
      # - body-parser:
      # - log: # policy name
      #   - action:    # array of condition/actions objects
      #     message: ${req.ip} - ${req.method} ${req.originalUrl} ${JSON.stringify(req.body)} # parameter for log action
      - rate-limit:
        - action:
            max: 10
            windowsMs: 120000
            rateLimitBy: '${req.hostname}'
      - proxy:
        - action:
            serviceEndpoint: taskService
            changeOrigin: true
      - cors:
        - action:
          origin: http://sdpro.dynu.com:9000
          credentials: true
  taskPipeline:
    apiEndpoints:
      - taskApi
    policies:
      # - body-parser:
      # - log: # policy name
      #   - action:    # array of condition/actions objects
      #     message: ${req.ip} - ${req.method} ${req.originalUrl} ${JSON.stringify(req.body)} # parameter for log action
      # - log:
      #   - action:
      #       message: ${req.ip} - ${req.method} ${req.originalUrl}
      # - jwt:
      #   - action:
      #       secretOrPublicKeyFile: './cert/gen.cert.pem'
      - proxy:
        - action:
            serviceEndpoint: taskService
            changeOrigin: true
      - cors:
        - action:
          origin: http://sdpro.dynu.com:9000
          credentials: true
  authDefaultPipeline:
    apiEndpoints:
      - authApiDefault
    policies:
      - rate-limit:
        - action:
            max: 10
            windowsMs: 120000
            rateLimitBy: '${req.hostname}'
      - proxy:
        - action:
            serviceEndpoint: authService
            changeOrigin: true
      - cors:
        - action:
          origin: http://sdpro.dynu.com:9000
          credentials: true
  authPipeline:
    apiEndpoints:
      - authApi
    policies:
      - proxy:
        - action:
            serviceEndpoint: authService
      - cors:
        - action:
          origin: http://sdpro.dynu.com:9000
          credentials: true
  msgDefaultPipeline:
    apiEndpoints:
      - msgApiDefault
    policies:
      - rate-limit:
        - action:
            max: 10
            windowsMs: 120000
            rateLimitBy: '${req.hostname}'
      - proxy:
        - action:
            serviceEndpoint: msgService
            changeOrigin: true
      - cors:
        - action:
          origin: http://sdpro.dynu.com:9000
          credentials: true
